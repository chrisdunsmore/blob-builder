<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple JS Templating Engine</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea, input { width: 100%; margin-bottom: 10px; }
    label { font-weight: bold; display: block; margin-top: 15px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>

  <h2>Part 1: Define Variables</h2>
  <div id="variables">
    <label>var1 (e.g. color)</label><input id="var1" type="text" value="#5b46c4">
    <label>var2 (e.g. link)</label><input id="var2" type="text" value="https://www.advantagepetcenter.com/reservation/?utm_source=mailchimp&utm_medium=email&utm_campaign=summer25">
    <label>var3 (e.g. link text)</label><input id="var3" type="text" value="Click Here">
    <!-- Add more variable inputs as needed -->
  </div>

  <h2>Part 2: Paste HTML Template</h2>
  <textarea id="template" rows="6"><a href="var2" style="color:var1">var3</a></textarea>

  <button onclick="applyTemplate()">Generate HTML</button>

  <h2>Part 3: Output Final HTML</h2>
  <textarea id="output" rows="6" readonly></textarea>

  <script>
    function applyTemplate() {
      let template = document.getElementById("template").value;
      for (let i = 1; i <= 10; i++) {
        let input = document.getElementById("var" + i);
        if (input) {
          let value = input.value;
          let regex = new RegExp("var" + i, "g");
          template = template.replace(regex, value);
        }
      }
      document.getElementById("output").value = template;
    }
  </script>

</body>
</html>
