<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Templating Engine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .grid label {
      font-weight: bold;
      margin-top: 10px;
    }

    .grid input {
      width: 100%;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Part 1: Define Variables</h2>
  <div class="grid" id="variables">
    <div><label for="var1">var1</label><input id="var1" type="text"></div>
    <div><label for="var2">var2</label><input id="var2" type="text"></div>
    <div><label for="var3">var3</label><input id="var3" type="text"></div>
    <div><label for="var4">var4</label><input id="var4" type="text"></div>
    <div><label for="var5">var5</label><input id="var5" type="text"></div>
    <div><label for="var6">var6</label><input id="var6" type="text"></div>
    <div><label for="var7">var7</label><input id="var7" type="text"></div>
    <div><label for="var8">var8</label><input id="var8" type="text"></div>
    <div><label for="var9">var9</label><input id="var9" type="text"></div>
  </div>

  <h2>Part 2: Paste HTML Template</h2>
  <textarea id="template" rows="6" placeholder='e.g. <a href="var2" style="color:var1">var3</a>'></textarea>

  <button onclick="applyTemplate()">Generate HTML</button>

  <h2>Part 3: Output Final HTML</h2>
  <textarea id="output" rows="6" readonly></textarea>

  <script>
    function applyTemplate() {
      let template = document.getElementById("template").value;
      for (let i = 1; i <= 9; i++) {
        let input = document.getElementById("var" + i);
        if (input) {
          let value = input.value;
          let regex = new RegExp("var" + i, "g");
          template = template.replace(regex, value);
        }
      }
      document.getElementById("output").value = template;
    }
  </script>

</body>
</html>
